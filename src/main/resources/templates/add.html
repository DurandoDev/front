<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/addUserStyle.css}"/>
</head>
<body>
<div class="center">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Add New User</h2>
            <form action="#" th:action="@{/add}" th:object="${user}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <div>
                        <input type="text" th:field="*{fullname}" id="fullname" placeholder="Full Name">
                        <p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <div>
                        <input type="text" th:field="*{username}" id="username" placeholder="User Name">
                        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div>
                        <input type="password" th:field="*{password}" id="password" placeholder="Password">
                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <a class="btn btn-danger btn-sm" href="/login">Cancel</a>
                        <input class="btn btn-primary btn-sm" type="submit" value="Add user">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
