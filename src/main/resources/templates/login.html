<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" media="all" href="../../css/loginStyle.css" data-th-href="@{/css/loginStyle.css}"/>
</head>
<body>
  <div class="center">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Login Page</h5>
        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${param.username}">
          </div>
          <div class="form-group password">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="d-inline">
            <input type="submit" class="btn btn-primary item" value="Login">
            <p class="item"> OR </p>
          </div>
        </form>
        <br>
        <a th:href="@{/add}" class="card-link">Don't have an account? Sign up here.</a>
      </div>
    </div>
  </div>
</body>
</html>
