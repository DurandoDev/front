<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/loginStyle.css}"/>
</head>
<body>
  <div class="center">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Login Page</h5>
        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${param.username}">
          </div>
          <div class="form-group password">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="d-inline">
            <input type="submit" class="btn btn-primary item" value="Login">
            <p class="item"> OR </p>
            <a type="button" class="btn btn-primary item" th:href="@{/oauth2/authorization/github}">Login with GitHub</a>
          </div>
        </form>
        <br>
        <a th:href="@{/user/add}" class="card-link">Don't have an account? Sign up here.</a>
      </div>
    </div>
  </div>
</body>
</html>
