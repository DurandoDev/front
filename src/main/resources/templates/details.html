<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/detailsStyle.css}">
</head>
<body>
<div class="container mt-4">
    <h2>Détails du patient</h2>
    <div class="patient-details">
        <p><strong>Nom :</strong> <span th:text="${patient.name}"></span></p>
        <p><strong>Prénom :</strong> <span th:text="${patient.firstname}"></span></p>
        <p><strong>Date de naissance :</strong> <span th:text="${patient.dateOfBirth}"></span></p>
        <p><strong>Genre :</strong> <span th:text="${patient.gender}"></span></p>
        <p><strong>Adresse :</strong> <span th:text="${patient.address}"></span></p>
        <p><strong>Numéro de téléphone :</strong> <span th:text="${patient.phoneNumber}"></span></p>
    </div>
    <div class="risk-level">
        <h3>Niveau de risque de diabète</h3>
        <p th:text="${riskLevel}"></p>
    </div>
    <h3>Notes</h3>
    <div th:each="note : ${notes}">
        <div class="note">
            <p th:text="${note.note}"></p>
        </div>
    </div>
    <h4>Ajouter une note</h4>
    <form th:action="@{/notes}" method="post">
        <input type="hidden" name="patId" th:value="${patient.id}" />
        <input type="hidden" name="firstname" th:value="${patient.firstname}" />
        <div class="mb-3">
            <label for="noteContent" class="form-label">Note</label>
            <textarea class="form-control" id="noteContent" name="note" placeholder="Contenu de la note"></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/home" class="btn btn-secondary">Retour</a>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
    </form>

</div>
</body>
</html>
